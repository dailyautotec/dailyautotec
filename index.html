<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Person of the Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 30px #a18cd1, 0 0 50px #764ba2;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #9f7aea, 0 0 70px #6a42cc;
      }
    }

    img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    img.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .caption {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #eee;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    @media (max-width: 450px) {
      .container {
        padding: 20px 25px;
        max-width: 90vw;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‘ Person of the Day ðŸ‘‘</h1>
    <img id="randomImage" src="" alt="Person of the Day" />
    <div class="caption" id="personName"></div>
  </div>

  <script>
    const people = [
      {
        name: "Ahmed",
        image:
          "https://media.licdn.com/dms/image/v2/D5603AQE4JRcHXHYqPA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1719024814115?e=1756339200&v=beta&t=QUL4gtsu2hCiRFKK44n-xIGRAm5sdNvwmWUm9Ub4R90",
      },
      {
        name: "Bradley",
        image:
          "https://media.licdn.com/dms/image/v2/D5603AQGilhuRrf0KSA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1697315621908?e=1756339200&v=beta&t=Tp5crQLSQ5kwUOQRtvzBE_8dpSctnYZgvIpOdCyas14",
      },
       {  
        name: "Adam",
        image:
          "https://media.licdn.com/dms/image/v2/C4E03AQFK5Szuwg82vg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1516880415242?e=1756339200&v=beta&t=eNGiQAyndm-mmZuDPngziDvclM-hTNs9JGmYYh1neN0",
    
      },
       {  
        name: "Brennan",
        image:
          "https://media.licdn.com/dms/image/v2/C4E03AQFkEljAnN_nxw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1516963903239?e=1756339200&v=beta&t=aQZaZfTVxA_dbiWKxSXnZYZLodmAqRvOD32brnoKnEQ",
    
      },
       {  
        name: "Brennan",
        image:
          "https://media.licdn.com/dms/image/v2/C4E03AQFkEljAnN_nxw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1516963903239?e=1756339200&v=beta&t=aQZaZfTVxA_dbiWKxSXnZYZLodmAqRvOD32brnoKnEQ",
    
      },
    ];

    const randomIndex = Math.floor(Math.random() * people.length);
    const selectedPerson = people[randomIndex];

    const img = document.getElementById("randomImage");
    const nameDiv = document.getElementById("personName");

    img.src = selectedPerson.image;
    img.alt = selectedPerson.name;
    nameDiv.textContent = selectedPerson.name;

    // Add fade-in effect on image load
    img.onload = () => {
      img.classList.add("loaded");
    };
  </script>
</body>
</html>

</html>
